version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: golden-raspberry-api
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HOST=0.0.0.0
      - LOG_LEVEL=info
      - RATE_LIMIT_WINDOW_MS=900000
      - RATE_LIMIT_MAX_REQUESTS=100
      - CORS_ORIGIN=*
      - CSV_FILE_PATH=./data/Movielist.csv
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})" ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

  # Development service (optional)
  api-dev:
    build:
      context: .
      dockerfile: Dockerfile
      target: build
    container_name: golden-raspberry-api-dev
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - HOST=0.0.0.0
      - LOG_LEVEL=debug
      - CSV_FILE_PATH=./data/Movielist.csv
    volumes:
      - ./src:/app/src
      - ./data:/app/data
      - ./logs:/app/logs
      - /app/node_modules
    command: npm run dev
    profiles:
      - dev
